                <form action="form.php"></form>
                <h1>Registration From</h1>
                <br />
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name" />
                <br />
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter Your Email" />
                <br />
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Your Password" />
                <br />
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" placeholder="Enter Your Password" />
                <br />

                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="" /> Male
                <input type="radio" name="gender" value="" /> Female
                <input type="radio" name="gender" value="" /> Other
                <br />

                <label for="dob">Birth of Date:</label>

                <input type="date" name="dob" value="" />
                <br />

                <label for="blood_group">Blood Group:</label>
                <select name="blood_group">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <br />
                <label for="degree">Degree:</label>
                <input type="checkbox" name="" value="" /> SSC
                <input type="checkbox" name="" value="" /> HSC
                <input type="checkbox" name="" value="" /> BSc
                <input type="checkbox" name="degree" value="MSC" /> MSC <br />
                <label for="photo">Photo:</label>
                <input type="file" name="photo" value="" length="100px" />
                <br />

                <label for="phone_number">Number:</label>
                <input type="text" placeholder="Enter Your Phone_Number" />
                <br />
                <label for="address">Address:</label>
                <input type="text" placeholder="Enter Your Address" />
                <br />
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="srilanka">Srilanka</option>
                    <option value="nepal">Nepal</option>
                    <option value="bhutan">Bhutan</option>
                </select>
                <br />
               <input type="submit" name="submit" value="Submit" />
                <input type="reset" name="reset" value="Reset" />
